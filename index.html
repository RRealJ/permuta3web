<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>


<body>

	<div class="corpo">

		<div class="mostrar">
			<p id="mostrar">mostrar</p>
			<p id="reset">reset</p>
		</div>

		<div class="linha">
			<p class="coluna" onclick="addNum(this)">1</p>
			<p class="coluna" onclick="addNum(this)">2</p>
			<p class="coluna" onclick="addNum(this)">3</p>
			<p class="coluna" onclick="operacao(this)">+</p>
		</div>

		<div class="linha">
			<p class="coluna" onclick="addNum(this)">4</p>
			<p class="coluna" onclick="addNum(this)">5</p>
			<p class="coluna" onclick="addNum(this)">6</p>
			<p class="coluna" onclick="addNum(this)">-</p>
		</div>

		<div class="linha">
			<p class="coluna" onclick="addNum(this)">7</p>
			<p class="coluna" onclick="addNum(this)">8</p>
			<p class="coluna" onclick="addNum(this)">9</p>
			<p class="coluna" onclick="operacao(this)">*</p>

		</div>

		<div class="linha">
			<p class="coluna" onclick="resultado()">=</p>
			<p class="coluna" onclick="addNum(this)">0</p>
			<p class="coluna" onclick="operacao(this)">%</p>
			<p class="coluna" onclick="operacao(this)">/</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="myjs.js"></script>

</body>
</html>
