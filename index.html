<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>


<body>
	<div class="corpo">

		<div class="topo">
			<p id="mostrar"></p>
			<button id="reset" onclick="reset()">reset</button>
		</div>

		<div class="linha">
			<button class="coluna" onclick="addNum('1')">1</button>
			<button class="coluna" onclick="addNum('2')">2</button>
			<button class="coluna" onclick="addNum('3')">3</button>
			<button class="coluna" onclick="addNum('+')">+</button>
		</div>

		<div class="linha">
			<button class="coluna" onclick="addNum('4')">4</button>
			<button class="coluna" onclick="addNum('5')">5</button>
			<button class="coluna" onclick="addNum('6')">6</button>
			<button class="coluna" onclick="addNum('-')">-</button>
		</div>

		<div class="linha">
			<button class="coluna" onclick="addNum('7')">7</button>
			<button class="coluna" onclick="addNum('8')">8</button>
			<button class="coluna" onclick="addNum('9')">9</button>
			<button class="coluna" onclick="addNum('*')">*</button>

		</div>

		<div class="linha">
			<button class="coluna" onclick="calcular()">=</button>
			<button class="coluna" onclick="addNum('0')">0</button>
			<button class="coluna" onclick="addNum('%')">%</button>
			<button class="coluna" onclick="addNum('/')">/</button>
		</div>

		<div class="linha" id="ultima">
			<button class="coluna" onclick="addNum('.')">.</button>
			<button class="coluna" onclick="apagar()">&larr;</button>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="myscript.js"></script>

</body>
</html>
